<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Tracker - Mergington High School</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="health.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Health Tracker</h2>
      <nav>
        <a href="index.html">‚Üê Back to Activities</a>
      </nav>
    </header>

    <main>
      <section id="stats-container">
        <h3>Health Statistics</h3>
        <div id="stats-grid">
          <div class="stat-card">
            <h4>Total Records</h4>
            <p id="stat-total" class="stat-value">0</p>
          </div>
          <div class="stat-card">
            <h4>Avg Steps</h4>
            <p id="stat-steps" class="stat-value">0</p>
          </div>
          <div class="stat-card">
            <h4>Avg Water (L)</h4>
            <p id="stat-water" class="stat-value">0</p>
          </div>
          <div class="stat-card">
            <h4>Avg Sleep (hrs)</h4>
            <p id="stat-sleep" class="stat-value">0</p>
          </div>
          <div class="stat-card">
            <h4>Avg Calories</h4>
            <p id="stat-calories" class="stat-value">0</p>
          </div>
        </div>
      </section>

      <section id="log-container">
        <h3>Log Health Data</h3>
        <form id="health-form">
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required />
          </div>
          <div class="form-group">
            <label for="steps">Steps:</label>
            <input type="number" id="steps" required min="0" placeholder="e.g., 10000" />
          </div>
          <div class="form-group">
            <label for="water">Water Intake (liters):</label>
            <input type="number" id="water" required min="0" step="0.1" placeholder="e.g., 2.5" />
          </div>
          <div class="form-group">
            <label for="sleep">Sleep Hours:</label>
            <input type="number" id="sleep" required min="0" step="0.5" placeholder="e.g., 8" />
          </div>
          <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" id="calories" required min="0" placeholder="e.g., 2000" />
          </div>
          <button type="submit">Log Health Data</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="records-container">
        <h3>Health Records History</h3>
        <div id="records-list">
          <p>Loading records...</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="health.js"></script>
  </body>
</html>
